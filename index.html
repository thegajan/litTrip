<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip to LA</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <!--<script type="text/javascript" src="js/main.js"></script>-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            z-index: 999;
            height: 100%;
        }
    </style>
</head>
<header>
    <div id="logo" style="cursor: pointer;">Road Trip</div>
</header>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
//            center: {lat: 37.7749295, lng: -122.4194155},
            center: {lat: 38.212832, lng: -116.619873},
            zoom: 6,
            disableDefaultUI: true,
            zoomControl: true
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        var sanjose = {lat: 37.315505, lng: -121.930026},
                la = {lat: 34.052234, lng: -118.243685},
                glen = {lat: 33.538652, lng: -112.185987},
                lv = {lat: 36.169941, lng: -115.139830},
                sv = {lat: 39.196980, lng: -120.235705},
                sc = {lat: 36.974117, lng: -122.030796},
                sb = {lat: 34.420831, lng: -119.698190},
                sac = {lat: 38.581572, lng: -121.494400};
        mon = {lat: 36.600238, lng: -121.894676};

        var flightPlanCoordinates = [sanjose, sc, sb, la, glen, lv, sv, sac, sanjose];
        var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        flightPath.setMap(map);
        var labels = '123456789';
        var labelIndex = 0;
//            // This event listener calls addMarker() when the map is clicked.
//            google.maps.event.addListener(map, 'click', function(event) {
//                addMarker(event.latLng, map);
//            });
        // Add a marker at the center of the map
        addMarker(sanjose, map);
        addMarker(sc, map);
        addMarker(mon, map);
        addMarker(sb, map);
        addMarker(la, map);
        addMarker(glen, map);
        addMarker(lv, map);
        addMarker(sv, map);
        addMarker(sac, map);
// Adds a marker to the map.
        function addMarker(location, map) {
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
        }

    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer>
</script>

</body>
</html>
